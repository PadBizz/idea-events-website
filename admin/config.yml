backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "hero"
    label: "Hero Section"
    files:
      - label: "Hero Content"
        name: "hero"
        file: "content/hero.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "text"}
          - {label: "Background Image", name: "backgroundImage", widget: "image"}

  - name: "about"
    label: "About Section"
    files:
      - label: "About Content"
        name: "about"
        file: "content/about.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}

  - name: "services"
    label: "Services"
    folder: "content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Icon (Emoji)", name: "icon", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Order", name: "order", widget: "number"}

  - name: "gallery"
    label: "Gallery"
    label_singular: "Gallery Image"
    folder: "content/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", hint: "Event name or description"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Alt Text", name: "alt", widget: "string", hint: "Describe the image for accessibility"}
      - {label: "Event Type", name: "eventType", widget: "select", options: ["Wedding", "Birthday", "Corporate", "Baby Shower", "Anniversary", "Other"]}
      - {label: "Order", name: "order", widget: "number", default: 1, hint: "Lower numbers appear first"}

  - name: "testimonials"
    label: "Testimonials"
    folder: "content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Quote", name: "quote", widget: "text"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Order", name: "order", widget: "number"}

  - name: "contact"
    label: "Contact Info"
    files:
      - label: "Contact Details"
        name: "contact"
        file: "content/contact.json"
        fields:
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Service Area", name: "serviceArea", widget: "text"}
          - {label: "Instagram", name: "instagram", widget: "string"}
          - {label: "Facebook", name: "facebook", widget: "string"}